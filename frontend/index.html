<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相続税申告書類処理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-10">
                <h1 class="text-5xl font-bold text-white mb-3">相続税申告書類処理システム</h1>
                <p class="text-xl text-white/90">書類をアップロードして自動で財産目録を作成</p>
            </header>

            <!-- Main Container -->
            <div class="glass-morphism rounded-3xl shadow-2xl p-8">
                
                <!-- Upload Section -->
                <section class="mb-8">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-3">📁 書類アップロード</h2>
                    
                    <div id="dropZone" class="border-3 border-dashed border-indigo-300 rounded-xl p-12 text-center bg-gradient-to-br from-indigo-50 to-purple-50 hover:from-indigo-100 hover:to-purple-100 transition-all cursor-pointer">
                        <svg class="mx-auto h-16 w-16 text-indigo-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-lg text-gray-700 mb-2">ファイルをドラッグ&ドロップ</p>
                        <p class="text-sm text-gray-500">またはクリックして選択</p>
                        <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf,.heic,.heif">
                    </div>

                    <!-- File List -->
                    <div id="fileList" class="mt-6 hidden">
                        <h3 class="text-lg font-medium mb-3">選択されたファイル:</h3>
                        <div id="fileListContent" class="bg-gray-50 rounded-lg p-4"></div>
                    </div>

                    <!-- Process Button -->
                    <button id="processButton" class="mt-6 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        🚀 処理開始
                    </button>
                </section>

                <!-- Results Section -->
                <section id="resultsSection" class="hidden">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-3">📊 処理結果</h2>
                    
                    <!-- Category Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                        <div class="category-card bg-blue-50 border-2 border-blue-200 rounded-xl p-4">
                            <h3 class="font-semibold text-blue-800 mb-2">🏦 土地・建物</h3>
                            <p class="text-3xl font-bold text-blue-600"><span id="landCount">0</span>件</p>
                        </div>
                        <div class="category-card bg-green-50 border-2 border-green-200 rounded-xl p-4">
                            <h3 class="font-semibold text-green-800 mb-2">💵 預貯金</h3>
                            <p class="text-3xl font-bold text-green-600"><span id="depositCount">0</span>件</p>
                        </div>
                        <div class="category-card bg-purple-50 border-2 border-purple-200 rounded-xl p-4">
                            <h3 class="font-semibold text-purple-800 mb-2">📈 株式・投資</h3>
                            <p class="text-3xl font-bold text-purple-600"><span id="stockCount">0</span>件</p>
                        </div>
                    </div>

                    <!-- Data Table -->
                    <div class="overflow-x-auto bg-white rounded-xl shadow-sm border">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">区分</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ファイル名</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">抽出データ</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="resultTableBody" class="divide-y divide-gray-200">
                                <!-- Results will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Export Buttons -->
                    <div class="flex gap-4 mt-6">
                        <button id="exportCsvButton" class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-green-700 transition-all shadow-lg">
                            💾 CSVダウンロード
                        </button>
                        <button id="exportPdfButton" class="flex-1 bg-red-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-red-700 transition-all shadow-lg">
                            📄 PDF統合
                        </button>
                    </div>
                </section>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-2xl p-8 shadow-2xl">
                        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto"></div>
                        <p class="mt-4 text-gray-700 font-medium">処理中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
