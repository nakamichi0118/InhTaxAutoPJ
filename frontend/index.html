<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相続税申告書類処理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Inter', system-ui, sans-serif;
            background: #f8fafb;
            min-height: 100vh;
            color: #1a202c;
        }
        .professional-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .hover-shadow {
            transition: all 0.2s ease;
        }
        .hover-shadow:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="mb-10">
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">相続税申告書類処理システム</h1>
                <p class="text-sm text-gray-600">書類をアップロードして自動で財産目録を作成します</p>
            </header>

            <!-- Main Container -->
            <div class="bg-white rounded-lg professional-shadow p-6">
                
                <!-- Upload Section -->
                <section class="mb-8">
                    <h2 class="text-lg font-medium mb-4 text-gray-900">書類アップロード</h2>
                    
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-sm font-medium text-gray-900 mb-1">ファイルをドラッグ&ドロップ</p>
                        <p class="text-xs text-gray-500">またはクリックして選択</p>
                        <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf,.heic,.heif">
                    </div>

                    <!-- File List -->
                    <div id="fileList" class="mt-6 hidden">
                        <h3 class="text-lg font-medium mb-3">選択されたファイル:</h3>
                        <div id="fileListContent" class="bg-gray-50 rounded-lg p-4"></div>
                    </div>

                    <!-- Process Button -->
                    <button id="processButton" class="mt-6 w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        処理を開始
                    </button>
                </section>

                <!-- Results Section -->
                <section id="resultsSection" class="hidden">
                    <h2 class="text-lg font-medium mb-4 text-gray-900">処理結果</h2>
                    
                    <!-- Category Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 hover-shadow">
                            <h3 class="text-sm font-medium text-gray-700 mb-2">土地・建物</h3>
                            <p class="text-2xl font-semibold text-gray-900"><span id="landCount">0</span> 件</p>
                        </div>
                        <div class="bg-white border border-gray-200 rounded-lg p-4 hover-shadow">
                            <h3 class="text-sm font-medium text-gray-700 mb-2">預貯金</h3>
                            <p class="text-2xl font-semibold text-gray-900"><span id="depositCount">0</span> 件</p>
                        </div>
                        <div class="bg-white border border-gray-200 rounded-lg p-4 hover-shadow">
                            <h3 class="text-sm font-medium text-gray-700 mb-2">株式・投資</h3>
                            <p class="text-2xl font-semibold text-gray-900"><span id="stockCount">0</span> 件</p>
                        </div>
                    </div>

                    <!-- Data Table -->
                    <div class="overflow-x-auto bg-white rounded-lg border border-gray-200">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">区分</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ファイル名</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">抽出データ</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="resultTableBody" class="divide-y divide-gray-200">
                                <!-- Results will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Export Buttons -->
                    <div class="flex gap-3 mt-6">
                        <button id="exportCsvButton" class="flex-1 bg-gray-700 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-gray-800 transition-colors">
                            CSVダウンロード
                        </button>
                        <button id="exportPdfButton" class="flex-1 bg-gray-700 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-gray-800 transition-colors">
                            PDF統合
                        </button>
                    </div>
                </section>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-900 bg-opacity-30 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-6 professional-shadow">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-3 text-sm text-gray-600">処理中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
